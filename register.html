<style>
  #register-page {
  background-color: #1d2146;
  }
  #enquiry-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1d2146;
      color: white;
      width: fit-content;
      margin-inline: auto;
      padding: 2em 3em;
      border-radius: 0.5em;
  }
  .enquiry-form--header,
  .enquiry-form--text {
      text-align: center;
      line-height: 1.5em;
  }
  .enquiry-form--header {
      margin-bottom: 0.5em;;
      font-size: 1.5em;
  }
  .enquiry-form--text {
      opacity: 0.6;
      font-size: 1.25em;
  }
  #enquiry-form-input-1col-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
  }
  #enquiry-form-input-2cols-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 1.5em;
      margin-top: 1em;
  }
  #enquiry-form input {
      width: clamp(10ch, 20vw, 20vw);
      padding: 0.5em 1em;
  }
  #enquiry-form label {
      display: block;
      font-size: 0.75rem;
      margin-bottom: 0.5em;
      margin-top: 1.5em;
  }
  #enquiry-form--input-enquiry {
    width: calc(100% - 2.3em) !important;
  }
  #enquiry-form--submit-button {
      background-color: #5fbae7;
      margin-top: 2.5em;
      padding-block: 0.5em;
      width: 100%;
  }

  @media (max-width: 768px) {
    #register-page > img {
        height: 100vh;
    }
  }
</style>


<section id="register-page" class="page-section">
  <img src="img/form_background_totrak.jpg" class="w-100">

  <form id="enquiry-form">
    <div class="enquiry-form--header">Want to be kept in the loop?</div>
    <div class="enquiry-form--text">Drop us an enquiry and and we will get back to you asap.</div>

    <div id="enquiry-form-input-2cols-container">
      <div>
          <label class="input-required">Name</label>
          <input name="name">
      </div>
      <div>
          <label class="input-required">Company name</label>
          <input name="compant">
      </div>
      <div>
          <label class="input-required">Email address</label>
          <input name="email" type="email">
      </div>
      <div>
          <label class="input-required">Industry</label>
          <input name="industry">
      </div>
    </div>

    <div id="enquiry-form-input-1col-container">
      <div>
          <label>Nature of enquiry</label>
          <input name="enquiry" id="enquiry-form--input-enquiry">
      </div>

      <button id="enquiry-form--submit-button" type="submit">
          Submit
      </button>
    </div>

  </form>
</section>
