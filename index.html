<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToTrak</title>

  <link rel="stylesheet" href="https://unpkg.com/open-props"/>

  <style>
    html {
        scroll-behavior: smooth;
    }
    body {
        margin: 0;
        font-family: sans-serif;
    }
    .input-required::before {
        content: '* ';
        color: red;
    }
    .text-right {
      text-align: right;
    }
    .user-select-none {
        user-select: none;
    }
    .w-100 {
        width: 100%;
    }

    .page-section {
        position: relative;
    }

    #chatbot {
      position: sticky;
      bottom: 2rem;
      left: 91%;
      opacity: 0.75;
    }
  </style>

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>


<body hx-swap="outerHTML">

  <section id="home-page" class="page-section"
  hx-get="home.html"
  hx-trigger="load"
></section>

<section id="home-page-mobile" class="page-section"
  hx-get="home-mobile.html"
  hx-trigger="load"
></section>

<section id="discover-page" class="page-section"
  hx-get="discover.html"
  hx-trigger="load"
></section>

<section id="why-totrak-page" class="page-section"
  hx-get="why.html"
  hx-trigger="load"
></section>

<section id="register-page" class="page-section"
  hx-get="register.html"
  hx-trigger="load"
></section>

<section id="contact-us-page" class="page-section"
  hx-get="contact-us.html"
  hx-trigger="load"
></section>

<img id="chatbot" src="img/chatbot.png" />

</body>
</html>
